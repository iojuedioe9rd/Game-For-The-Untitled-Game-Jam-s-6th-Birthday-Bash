<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Emscripten App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      display: block;
      background: black;
      border: none;
      margin: 1em 0;
      width: 100%;
      max-width: 960px;
      height: auto;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 6px solid #09f;
      border-top: 6px solid #a0f;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 1em auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #status {
      margin-top: 0.5em;
      text-align: center;
    }

    #controls {
      margin-top: 1em;
      display: flex;
      gap: 1em;
      justify-content: center;
    }

    #output {
      width: 90%;
      max-width: 960px;
      height: 8em;
      margin-top: 1em;
      font-family: monospace;
      background: #222;
      color: #0f0;
      border: 1px solid #555;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <div class="spinner" id="spinner"></div>
  <div id="status">Downloading...</div>
  <progress id="progress" value="0" max="100" hidden></progress>

  <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>

  <div id="controls">
    <label><input type="checkbox" id="resize"> Resize canvas</label>
    <label><input type="checkbox" id="pointerLock" checked> Lock pointer</label>
    <button onclick="Module.requestFullscreen(pointerLock.checked, resize.checked)">Fullscreen</button>
  </div>

  <textarea id="output" readonly></textarea>

  <script>
    const status = document.getElementById('status');
    const progress = document.getElementById('progress');
    const spinner = document.getElementById('spinner');
    const output = document.getElementById('output');
    const canvas = document.getElementById('canvas');
    const pointerLock = document.getElementById('pointerLock');
    const resize = document.getElementById('resize');

    canvas.addEventListener("webglcontextlost", (e) => {
      alert('WebGL context lost. Reload the page.');
      e.preventDefault();
    });

    const Module = {
      canvas,
      print: (...args) => {
        const text = args.join(' ');
        console.log(text);
        output.value += text + "\n";
        output.scrollTop = output.scrollHeight;
      },
      setStatus: (text) => {
        if (Module.setStatus.last === text) return;
        Module.setStatus.last = text;
        const match = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
        if (match) {
          progress.value = parseFloat(match[2]) * 100;
          progress.max = parseFloat(match[4]) * 100;
          progress.hidden = false;
          spinner.hidden = false;
          status.textContent = match[1].trim();
        } else {
          progress.hidden = true;
          spinner.hidden = !text;
          status.textContent = text;
        }
      },
      monitorRunDependencies: (left) => {
        Module.totalDependencies = Math.max(Module.totalDependencies || 0, left);
        Module.setStatus(left
          ? `Preparing... (${Module.totalDependencies - left}/${Module.totalDependencies})`
          : "All downloads complete.");
      }
    };

    Module.setStatus("Downloading...");

    window.onerror = () => {
      Module.setStatus("Exception thrown, see console");
      spinner.style.display = "none";
      Module.setStatus = (text) => {
        if (text) console.error(`[post-exception] ${text}`);
      };
    };
  </script>

  {{{ SCRIPT }}}
</body>
</html>
